<div class="row">
     <div class="col s12 m6" ng-repeat="bookmark in bookmarks">
       <div class="card blue-grey darken-1">
         <div class="card-content white-text">
          <span class="card-title" style="text-overflow: clip;">
            {{bookmark.title}}
          </span>
          <p style="text-indent: 2em;">{{bookmark.describe}}</p>
         </div>
         <div class="card-action"
          style="padding-top: 10px; padding-bottom: 10px;">
          <a href='{{bookmark.link}}'>打开文章</a>
         </div>
       </div>
     </div>
</div>
